<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>All Tests</title>
		<link rel="stylesheet" href="/js/lib/qunit/qunit/qunit.css"/>
		<script data-main="/js/app/test/require_config" src="/js/lib/requirejs/require.js"></script>
		<script src="/js/lib/qunit/qunit/qunit.js"></script>
		<script>
			var tests = [
				'js/app/main_test.js',
				'js/app/map/map_test.js',
				'js/app/map-screen/map-screen_test.js',
				'js/app/placement-form/placement-form_test.js',
				'js/app/placement-screen/placement-screen_test.js',
				'js/ui/senseicons/senseicons_test.js',
				'js/ui/storage/storage_test.js'
			]
			//From https://github.com/jrburke/requirejs/wiki/Test-frameworks
			QUnit.config.autostart = false;
			window.addEventListener('load', function onLoad(){
				setTimeout(function(){
					require(tests, function(){
     					QUnit.load();
     					QUnit.start();
					})
				}, 10);
				window.removeEventListener("load", onLoad, true);
			}, true);
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-test-area"></div>
	</body>
</html>
